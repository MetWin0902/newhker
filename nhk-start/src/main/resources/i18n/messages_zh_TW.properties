# 繁体中文多语言配置 - 仅包含后端项目中实际使用的提示词

# 通用
i18n.success=操作成功
i18n.error=操作失敗
i18n.systemError=系統異常，請稍後重試

# 上传
i18n.upload.failed=檔案上傳失敗

# Auth
i18n.auth.invalidCredentials=使用者名稱或密碼錯誤
i18n.auth.accountDisabled=帳號已被停用
i18n.auth.usernameTaken=使用者名稱已存在

# Article
i18n.article.notFound=文章不存在
i18n.article.notFoundOrOffline=文章不存在或已下架
i18n.article.notApproved=文章未通過審核，無法發佈

# Banner
i18n.banner.notFound=Banner不存在
i18n.banner.notApproved=Banner未通過審核，無法發佈

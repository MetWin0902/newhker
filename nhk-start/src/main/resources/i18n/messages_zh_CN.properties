# 简体中文多语言配置 - 仅包含后端项目中实际使用的提示词

# 通用
i18n.success=操作成功
i18n.error=操作失败
i18n.systemError=系统异常，请稍后重试

# 上传
i18n.upload.failed=文件上传失败

# 认证
i18n.auth.invalidCredentials=用户名或密码错误
i18n.auth.accountDisabled=账号已被禁用
i18n.auth.usernameTaken=用户名已存在

# 文章
i18n.article.notFound=文章不存在
i18n.article.notFoundOrOffline=文章不存在或已下架
i18n.article.notApproved=文章未通过审核，无法发布

# Banner
i18n.banner.notFound=Banner不存在
i18n.banner.notApproved=Banner未通过审核，无法发布
